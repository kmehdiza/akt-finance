databaseChangeLog:
  - changeSet:
      id: create-loan-table
      author: tural
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: loan_application_pkey
                  name: id
                  type: bigint
              - column:
                  name: application_step
                  type: varchar(50)
              - column:
                  name: agent_username
                  type: varchar(255)
              - column:
                  name: debtor_id
                  type: bigint
            tableName: loan_application
