databaseChangeLog:
  - changeSet:
      id: create-loan-table
      author: tural
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: loan_pkey
                  name: id
                  type: bigint
              - column:
                  name: agent_username
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: step
                  type: varchar(50)
              - column:
                  name: debtor_id
                  type: bigint
              - column:
                  name: create_date
                  type: datetime
              - column:
                  name: requested_loan_amount
                  type: double
              - column:
                  name: requested_loan_duration
                  type: int
              - column:
                  name: initial_allocation
                  type: varchar(50)
              - column:
                  name: initial_allocation_details
                  type: varchar(50)
              - column:
                  name: voen
                  type: varchar(50)
              - column:
                  name: mobile_phone1
                  type: varchar(50)
              - column:
                  name: mobile_phone2
                  type: varchar(50)
            tableName: loan
