databaseChangeLog:
  - changeSet:
      id: create-loan-table
      author: tural
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: loan_pkey
                  name: id
                  type: bigint
              - column:
                  name: agent_username
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: step
                  type: varchar(50)
              - column:
                  name: debtor_id
                  type: bigint
              - column:
                  name: create_date
                  type: datetime
            tableName: loan
