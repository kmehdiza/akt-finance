                    nullable: false
                  name: fin_code
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: full_name
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: id_image1
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: id_image2
                  type: varchar(255)
              - column:
                  name: signature_image
                  type: varchar(255)
            tableName: person
